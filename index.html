<!DOCTYPE html><html><head><title> Tsunimby </title><!-- Latest compiled and minified CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>

<body>

<style>
  input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

/* When the input field gets focus, change its width to 100% */
input[type=text]:focus {
    width: 20%;
}
</style> <!--css for search bar-->

<input type="text" name="search" placeholder="Search.." style="float: right;">


  <style>
  .carousel{
    height:500px;
  }
</style> <!--trying to change height of carousel-->

  <div class="container">
    <h1> Tsunimby </h1> <!--replace with logo  posibly-->

    <h4> Providing a wave of support</h4>
  </div>

  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
           <!-- Carousel indicators -->
           <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
           </ol>
           <!-- Wrapper for carousel items -->
           <div class="carousel-inner">
               <div class="item active">
                   <img src="http://somebodymarketing.com/wp-content/uploads/2013/05/Stock-Dock-House.jpg" alt="First Slide" style="width:100%;height:500px;">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">Sign up!</h1>
                       <p class="lead">Create an account.</p>
                       <button type="button">Sign up</button> <!--need to make buttons usable. move from under carousel buttons and add links -->
                     </div>
                   </div>
               </div>
               <div class="item">
                   <img src="https://s-media-cache-ak0.pinimg.com/originals/68/89/0e/68890e163af2c929f799db126c9c28f6.jpg" alt="Second Slide" style="width:100%;height:500px;">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">Contact us</h1>
                       <p class="lead">Contact our team.</p>
                       <button type="button">Contact us</button>
                     </div>
                   </div>
               </div>
               <div class="item">
                   <img src="http://somebodymarketing.com/wp-content/uploads/2013/05/Stock-Dock-House.jpg" alt="Third Slide" style="width:100%;height:500px;">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">About us</h1>
                       <p class="lead"> Learn about our team.</p>
                       <button type="button">About us</button>
                     </div>
                   </div>
               </div>
           </div>
           <!-- Carousel controls -->
           <a class="carousel-control left" href="#myCarousel" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="carousel-control right" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
       </div>
  </div>

  <!-- Image and text -->
  <div>
    <nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">
    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Bootstrap
  </a>
</nav>




<!-- Latest compiled and minified JavaScript -->
<script src = "http://code.jquery.com/jquery-2.2.2.min.js"></script>
