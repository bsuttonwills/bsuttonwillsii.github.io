<!DOCTYPE html><html><head><title> Tsunimby </title><!-- Latest compiled and minified CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>

<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
           <!-- Carousel indicators -->
           <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
           </ol>
           <!-- Wrapper for carousel items -->
           <div class="carousel-inner">
               <div class="item active">
                   <img src="http://somebodymarketing.com/wp-content/uploads/2013/05/Stock-Dock-House.jpg" alt="First Slide">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">Sign up!</h1>
                       <p class="lead">Create an account, and post your own events.</p>
                     </div>
                   </div>
               </div>
               <div class="item">
                   <img src="https://s-media-cache-ak0.pinimg.com/originals/68/89/0e/68890e163af2c929f799db126c9c28f6.jpg" alt="Second Slide">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">Contact us</h1>
                       <p class="lead">Contact our team.</p>
                     </div>
                   </div>
               </div>
               <div class="item">
                   <img src="http://somebodymarketing.com/wp-content/uploads/2013/05/Stock-Dock-House.jpg" alt="Third Slide">
                   <div class="jumbotron jumbotron-fluid">
                     <div class="container">
                       <h1 class="display-3">About us</h1>
                       <p class="lead"> Learn about our team.</p>
                     </div>
                   </div>
               </div>
           </div>
           <!-- Carousel controls -->
           <a class="carousel-control left" href="#myCarousel" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="carousel-control right" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
       </div>
  </div>

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>



<div class="container">
  <h1> Tsunimby </h1>

  <h4> Providing a wave of support</h4>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src = "http://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
